group 'rifu.demo'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

subprojects {
    group 'rifu.demo'

    apply plugin: 'java'

    sourceCompatibility = 1.8

    repositories {
        mavenCentral()
    }

    ext {
        //if use '', it cannot use variables, when in dependencies
        springBootVersion = '1.5.10.RELEASE'
    }
}

